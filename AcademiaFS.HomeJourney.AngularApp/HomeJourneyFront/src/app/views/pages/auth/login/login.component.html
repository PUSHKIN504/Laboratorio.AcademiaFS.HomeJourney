<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-icon class="login-icon">local_shipping</mat-icon>
        <h2>Home Journey</h2>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()">
          <h4 class="login-title">Acceso al Sistema</h4>
          <mat-error *ngIf="!loginValid" class="login-error">
            El usuario y contraseña no son correctos!
          </mat-error>
          <mat-form-field appearance="outline" class="login-form-field">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ingrese su usuario" [(ngModel)]="user" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="login-form-field">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <div class="login-button-container">
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Ingresar</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions class="login-footer">
        <span>&copy; {{ currentYear }} Home Journey</span>
      </mat-card-actions>
    </mat-card>
  </div>
